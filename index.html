<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkusz Oceny Film√≥w</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ffecd2, #fcb69f);
            color: #333;
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .add-movie {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .movie-input {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .movie-input input {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .movie-input input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 16px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 12px 16px;
            border-bottom: 1px solid #f0f0f0;
        }

        tr:hover {
            background-color: rgba(102, 126, 234, 0.05);
            transform: scale(1.01);
            transition: all 0.2s ease;
        }

        .movie-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .movie-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .score-input {
            width: 60px;
            padding: 8px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .score-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .total-score {
            font-weight: 700;
            font-size: 1.2em;
            color: #333;
            background: linear-gradient(45deg, #ffecd2, #fcb69f);
            padding: 8px;
            border-radius: 8px;
            text-align: center;
        }

        .rank {
            font-weight: 700;
            font-size: 1.2em;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rank-1 { background: linear-gradient(45deg, #ffd700, #ffed4e); color: #333; }
        .rank-2 { background: linear-gradient(45deg, #c0c0c0, #e8e8e8); color: #333; }
        .rank-3 { background: linear-gradient(45deg, #cd7f32, #daa520); }
        .rank-other { background: linear-gradient(45deg, #667eea, #764ba2); }

        .hidden {
            display: none;
        }

        .winner-announcement {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            color: #333;
            font-size: 1.3em;
            font-weight: 700;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .winners-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .winners-list {
            display: grid;
            gap: 15px;
        }

        .winner-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .winner-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .winner-item:nth-child(1) { border-left-color: #ffd700; }
        .winner-item:nth-child(2) { border-left-color: #c0c0c0; }
        .winner-item:nth-child(3) { border-left-color: #cd7f32; }
        .winner-item:nth-child(n+4) { border-left-color: #667eea; }

        .winner-info {
            flex: 1;
        }

        .winner-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .winner-score {
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .winner-link {
            margin-left: 15px;
        }

        .winner-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .movie-input {
                flex-direction: column;
            }
            
            .controls {
                justify-content: center;
            }
            
            table {
                font-size: 0.9em;
            }
            
            th, td {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ FILMOWE WYBIERA≈ÉSKO</h1>
        </div>

        <div class="controls">
            <button class="btn btn-secondary" onclick="toggleColumn(3)">
                <span id="toggle1-text">UKRYJ OCENY #1</span>
            </button>
            <button class="btn btn-secondary" onclick="toggleColumn(4)">
                <span id="toggle2-text">UKRYJ OCENY #2</span>
            </button>
            <button class="btn btn-primary" onclick="sortMovies()">üìä SORTUJ</button>
            <button class="btn btn-danger" onclick="clearScores()">üóëÔ∏è WYCZY≈öƒÜ OCENY</button>
            <button class="btn btn-primary" onclick="finishVoting()" style="background: linear-gradient(45deg, #28a745, #20c997);">üèÅ ZAKO≈ÉCZ G≈ÅOSOWANIE</button>
        </div>

        <div class="add-movie">
            <h3 style="margin-bottom: 15px; color: #333;">‚ûï DODAJ NOWY FILM</h3>
            <div class="movie-input">
                <input type="text" id="movieTitle" placeholder="TYTU≈Å FILMU..." />
                <input type="url" id="movieLink" placeholder="LINK DO STRONY (OPCJONALNIE)..." />
                <button class="btn btn-primary" onclick="addMovie()">DODAJ</button>
            </div>
        </div>

        <div id="winner-announcement" class="winner-announcement hidden">
            üèÜ <span id="winner-title"></span> WYGRYWA Z WYNIKIEM <span id="winner-score"></span> PUNKT√ìW! üèÜ
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>MIEJSCE</th>
                        <th>TYTU≈Å</th>
                        <th>LINK</th>
                        <th id="score1-header">OCENA #1 (1-10)</th>
                        <th id="score2-header">OCENA #2 (1-10)</th>
                        <th>SUMA</th>
                        <th>AKCJA</th>
                    </tr>
                </thead>
                <tbody id="movieTable">
                </tbody>
            </table>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalMovies">0</div>
                <div>FILM√ìW W BAZIE</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="selectedMovies">0</div>
                <div>OBEJRZANYCH FILM√ìW</div>
            </div>
        </div>

        <div id="winners-section" class="winners-section hidden">
            <h3 style="color: #333; text-align: center; margin: 30px 0 20px 0;">üé¨ HISTORIA OBEJRZANYCH FILM√ìW</h3>
            <div class="winners-container">
                <div id="winners-list" class="winners-list"></div>
            </div>
        </div>
    </div>

    <script>
        let movies = [];
        let hiddenColumns = [];
        let showWinner = false;
        let winners = []; // Lista zwyciƒôzc√≥w

        function addMovie() {
            const title = document.getElementById('movieTitle').value.trim();
            const link = document.getElementById('movieLink').value.trim();

            if (!title) {
                alert('PROSZƒò WPROWADZIƒÜ TYTU≈Å FILMU!');
                return;
            }

            const movie = {
                id: Date.now(),
                title: title,
                link: link || '#',
                score1: '',
                score2: ''
            };

            movies.push(movie);
            renderTable();
            updateStats();

            // Wyczy≈õƒá pola
            document.getElementById('movieTitle').value = '';
            document.getElementById('movieLink').value = '';
        }

        function renderTable() {
            const tbody = document.getElementById('movieTable');
            tbody.innerHTML = '';

            movies.forEach((movie, index) => {
                const row = document.createElement('tr');
                const totalScore = (parseFloat(movie.score1) || 0) + (parseFloat(movie.score2) || 0);
                
                let rankClass = 'rank-other';
                if (index === 0 && totalScore > 0) rankClass = 'rank-1';
                else if (index === 1 && totalScore > 0) rankClass = 'rank-2';
                else if (index === 2 && totalScore > 0) rankClass = 'rank-3';

                row.innerHTML = `
                    <td><div class="rank ${rankClass}">${totalScore > 0 ? index + 1 : '-'}</div></td>
                    <td><strong>${movie.title}</strong></td>
                    <td>${movie.link !== '#' ? `<a href="${movie.link}" target="_blank" class="movie-link">üîó Link</a>` : '-'}</td>
                    <td class="score-column-1">
                        <input type="number" min="1" max="10" class="score-input" 
                               value="${movie.score1}" 
                               onchange="updateScore(${movie.id}, 1, this.value)"
                               placeholder="-">
                    </td>
                    <td class="score-column-2">
                        <input type="number" min="1" max="10" class="score-input" 
                               value="${movie.score2}" 
                               onchange="updateScore(${movie.id}, 2, this.value)"
                               placeholder="-">
                    </td>
                    <td><div class="total-score">${totalScore || '-'}</div></td>
                    <td>
                        <button class="btn btn-danger" style="padding: 6px 12px; font-size: 0.8em;" 
                                onclick="removeMovie(${movie.id})">üóëÔ∏è</button>
                    </td>
                `;
                tbody.appendChild(row);
            });

            // Zastosuj ukryte kolumny
            hiddenColumns.forEach(col => {
                const elements = document.querySelectorAll(`.score-column-${col - 2}`);
                elements.forEach(el => el.classList.add('hidden'));
                document.getElementById(`score${col - 2}-header`).classList.add('hidden');
            });
        }

        function updateScore(movieId, scoreType, value) {
            const movie = movies.find(m => m.id === movieId);
            if (movie) {
                if (value === '' || (value >= 1 && value <= 10)) {
                    movie[`score${scoreType}`] = value;
                    updateStats();
                } else {
                    alert('OCENA MUSI BYƒÜ MIƒòDZY 1 A 10!');
                    renderTable();
                }
            }
        }

        function removeMovie(movieId) {
            if (confirm('CZY NA PEWNO CHCESZ USUNƒÑƒÜ TEN FILM?')) {
                movies = movies.filter(m => m.id !== movieId);
                renderTable();
                updateStats();
            }
        }

        function toggleColumn(columnIndex) {
            const columnClass = `.score-column-${columnIndex - 2}`;
            const headerClass = `score${columnIndex - 2}-header`;
            const toggleText = document.getElementById(`toggle${columnIndex - 2}-text`);

            if (hiddenColumns.includes(columnIndex)) {
                // Poka≈º kolumnƒô
                hiddenColumns = hiddenColumns.filter(col => col !== columnIndex);
                document.querySelectorAll(columnClass).forEach(el => el.classList.remove('hidden'));
                document.getElementById(headerClass).classList.remove('hidden');
                toggleText.textContent = `UKRYJ OCENY #${columnIndex - 2}`;
            } else {
                // Ukryj kolumnƒô
                hiddenColumns.push(columnIndex);
                document.querySelectorAll(columnClass).forEach(el => el.classList.add('hidden'));
                document.getElementById(headerClass).classList.add('hidden');
                toggleText.textContent = `POKA≈ª OCENY #${columnIndex - 2}`;
            }
        }

        function sortMovies() {
            movies.sort((a, b) => {
                const totalA = (parseFloat(a.score1) || 0) + (parseFloat(a.score2) || 0);
                const totalB = (parseFloat(b.score1) || 0) + (parseFloat(b.score2) || 0);
                return totalB - totalA;
            });
            showWinner = true;
            renderTable();
            checkWinner();
        }

        function finishVoting() {
            if (movies.length === 0) {
                alert('BRAK FILM√ìW DO ZAKO≈ÉCZENIA G≈ÅOSOWANIA!');
                return;
            }

            // Najpierw sortuj ≈ºeby znale≈∫ƒá winnera
            const completeMovies = movies.filter(m => m.score1 && m.score2);
            if (completeMovies.length === 0) {
                alert('BRAK OCENIONYCH FILM√ìW!');
                return;
            }

            // Znajd≈∫ winnera
            const winner = completeMovies.reduce((max, movie) => {
                const totalScore = (parseFloat(movie.score1) || 0) + (parseFloat(movie.score2) || 0);
                const maxScore = (parseFloat(max.score1) || 0) + (parseFloat(max.score2) || 0);
                return totalScore > maxScore ? movie : max;
            });

            const winnerScore = (parseFloat(winner.score1) || 0) + (parseFloat(winner.score2) || 0);

            if (confirm(`CZY NA PEWNO CHCESZ ZAKO≈ÉCZYƒÜ G≈ÅOSOWANIE?\nZWYCIƒòZCA "${winner.title}" ZOSTANIE USUNIƒòTY Z BAZY I DODANY DO HISTORII OBEJRZANYCH.`)) {
                // Dodaj winnera do listy obejrzanych (z datƒÖ)
                winners.push({
                    id: Date.now(),
                    title: winner.title,
                    link: winner.link,
                    score: winnerScore,
                    date: new Date().toLocaleDateString('pl-PL')
                });

                // USU≈É WINNERA Z G≈Å√ìWNEJ BAZY!
                movies = movies.filter(m => m.id !== winner.id);

                // Wyczy≈õƒá oceny dla pozosta≈Çych film√≥w
                movies.forEach(movie => {
                    movie.score1 = '';
                    movie.score2 = '';
                });

                // Randomizuj pozosta≈ÇƒÖ listƒô film√≥w dla nastƒôpnego g≈Çosowania
                for (let i = movies.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [movies[i], movies[j]] = [movies[j], movies[i]];
                }

                showWinner = false;
                renderTable();
                renderWinners();
                updateStats();
                document.getElementById('winner-announcement').classList.add('hidden');
                
                alert(`üèÜ "${winner.title}" WYGRA≈Å I ZOSTA≈Å USUNIƒòTY Z BAZY!\nLISTA ZOSTA≈ÅA PRZEMIESZANA - MO≈ªECIE G≈ÅOSOWAƒÜ NA POZOSTA≈ÅE FILMY!`);
            }
        }

        function renderWinners() {
            const winnersList = document.getElementById('winners-list');
            const winnersSection = document.getElementById('winners-section');
            
            if (winners.length === 0) {
                winnersSection.classList.add('hidden');
                return;
            }

            winnersSection.classList.remove('hidden');
            
            // Sortuj zwyciƒôzc√≥w: najpierw wed≈Çug punktacji (malejƒÖco), potem alfabetycznie
            const sortedWinners = [...winners].sort((a, b) => {
                if (a.score !== b.score) {
                    return b.score - a.score; // Punkty malejƒÖco
                }
                return a.title.localeCompare(b.title, 'pl', { sensitivity: 'base' }); // Alfabetycznie
            });
            
            winnersList.innerHTML = '';
            
            sortedWinners.forEach((winner, index) => {
                const winnerDiv = document.createElement('div');
                winnerDiv.className = 'winner-item';
                
                let medal = '';
                if (index === 0 && winner.score >= sortedWinners[0].score) medal = 'ü•á';
                else if (index === 1 && winner.score < sortedWinners[0].score) medal = 'ü•à';
                else if (index === 2 && winner.score < sortedWinners[1].score) medal = 'ü•â';
                else medal = `${index + 1}.`;

                winnerDiv.innerHTML = `
                    <div class="winner-info">
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span style="font-size: 1.5em;">${medal}</span>
                            <div>
                                <div class="winner-title">${winner.title}</div>
                                <div style="font-size: 0.9em; color: #666; margin-top: 2px;">${winner.date}</div>
                            </div>
                        </div>
                    </div>
                    <div class="winner-actions">
                        <div class="winner-score">${winner.score}</div>
                        ${winner.link !== '#' ? `<a href="${winner.link}" target="_blank" class="movie-link winner-link">üîó</a>` : ''}
                    </div>
                `;
                
                winnersList.appendChild(winnerDiv);
            });
        }

        function markAsWatched(winnerId) {
            const winner = winners.find(w => w.id === winnerId);
            if (winner && confirm(`CZY NA PEWNO OBEJRZELI≈öCIE "${winner.title}"?`)) {
                winners = winners.filter(w => w.id !== winnerId);
                renderWinners();
                updateStats();
                alert(`üé¨ "${winner.title}" ZOSTA≈Å USUNIƒòTY Z KOLEJKI!`);
            }
        }

        function clearScores() {
            if (confirm('CZY NA PEWNO CHCESZ WYCZY≈öCIƒÜ WSZYSTKIE OCENY?')) {
                movies.forEach(movie => {
                    movie.score1 = '';
                    movie.score2 = '';
                });
                showWinner = false;
                renderTable();
                updateStats();
                document.getElementById('winner-announcement').classList.add('hidden');
            }
        }

        function updateStats() {
            const totalMovies = movies.length;
            const selectedMovies = winners.length;

            document.getElementById('totalMovies').textContent = totalMovies;
            document.getElementById('selectedMovies').textContent = selectedMovies;
        }

        function checkWinner() {
            if (!showWinner) {
                document.getElementById('winner-announcement').classList.add('hidden');
                return;
            }

            const completeMovies = movies.filter(m => m.score1 && m.score2);
            if (completeMovies.length > 0) {
                const winner = completeMovies.reduce((max, movie) => {
                    const totalScore = (parseFloat(movie.score1) || 0) + (parseFloat(movie.score2) || 0);
                    const maxScore = (parseFloat(max.score1) || 0) + (parseFloat(max.score2) || 0);
                    return totalScore > maxScore ? movie : max;
                });
                
                const winnerScore = (parseFloat(winner.score1) || 0) + (parseFloat(winner.score2) || 0);
                document.getElementById('winner-title').textContent = winner.title;
                document.getElementById('winner-score').textContent = winnerScore;
                document.getElementById('winner-announcement').classList.remove('hidden');
            }
        }

        // Dodaj kilka przyk≈Çadowych film√≥w
        function addSampleMovies() {
            const samples = [
                { title: 'Ojciec Chrzestny', link: 'https://www.imdb.com/title/tt0068646/' },
                { title: 'Skazani na Shawshank', link: 'https://www.imdb.com/title/tt0111161/' },
                { title: 'Pulp Fiction', link: 'https://www.imdb.com/title/tt0110912/' }
            ];
            
            samples.forEach(sample => {
                movies.push({
                    id: Date.now() + Math.random(),
                    title: sample.title,
                    link: sample.link,
                    score1: '',
                    score2: ''
                });
            });
            
            renderTable();
            updateStats();
        }

        // Pozw√≥l na dodawanie filmu przez Enter
        document.getElementById('movieTitle').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addMovie();
            }
        });

        document.getElementById('movieLink').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addMovie();
            }
        });

        // Inicjalizacja z przyk≈Çadowymi filmami
        addSampleMovies();
        renderWinners();
    </script>
</body>
</html>
