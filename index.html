<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILMOWE WYBIERA≈ÉSKO</title>
    <style>
        :root {
            /* Light theme colors */
            --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-container: rgba(255, 255, 255, 0.95);
            --bg-card: rgba(255, 255, 255, 0.9);
            --bg-table: white;
            --text-primary: #333;
            --text-secondary: #666;
            --text-muted: #999;
            --border-color: #e1e5e9;
            --border-light: #f0f0f0;
            --shadow-color: rgba(0,0,0,0.1);
            --shadow-strong: rgba(0,0,0,0.2);
            --hover-bg: rgba(102, 126, 234, 0.05);
        }

        function exportData() {
            try {
                const exportObject = {
                    movies: movies,
                    winners: winners,
                    hiddenColumns: hiddenColumns,
                    randomizedOrder1: randomizedOrder1,
                    randomizedOrder2: randomizedOrder2,
                    showWinner: showWinner,
                    exportDate: new Date().toLocaleString('pl-PL'),
                    version: '1.0'
                };

                const dataStr = JSON.stringify(exportObject, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(dataBlob);
                link.download = `filmowe-wybieransko-backup-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                alert('‚úÖ BAZA DANYCH ZOSTA≈ÅA WYEKSPORTOWANA!\nPlik zosta≈Ç zapisany w folderze Pobrane.');
            } catch (error) {
                console.error('B≈ÇƒÖd eksportu:', error);
                alert('‚ùå B≈ÅƒÑD PODCZAS EKSPORTU DANYCH!');
            }
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    // Sprawd≈∫ czy to w≈Ça≈õciwy format
                    if (!importedData.movies || !Array.isArray(importedData.movies)) {
                        alert('‚ùå NIEPRAWID≈ÅOWY FORMAT PLIKU!');
                        return;
                    }

                    if (confirm('CZY NA PEWNO CHCESZ WCZYTAƒÜ DANE Z PLIKU?\n\nTO ZASTƒÑPI WSZYSTKIE OBECNE DANE:\n- Filmy w bazie\n- Historiƒô obejrzanych\n- Wszystkie ustawienia\n\nTej operacji nie mo≈ºna cofnƒÖƒá!')) {
                        movies = importedData.movies || [];
                        winners = importedData.winners || [];
                        hiddenColumns = importedData.hiddenColumns || [];
                        randomizedOrder1 = importedData.randomizedOrder1 || [];
                        randomizedOrder2 = importedData.randomizedOrder2 || [];
                        showWinner = importedData.showWinner || false;

                        // Przywr√≥ƒá stan przycisk√≥w
                        document.getElementById('toggle1-text').textContent = 'UKRYJ PUNKTY #1';
                        document.getElementById('toggle2-text').textContent = 'UKRYJ PUNKTY #2';
                        document.getElementById('toggle1-btn').disabled = false;
                        
                        hiddenColumns.forEach(col => {
                            if (col === 3) {
                                document.getElementById('toggle1-text').textContent = 'ZABLOKOWANE';
                                document.getElementById('toggle1-btn').disabled = true;
                            } else if (col === 4) {
                                document.getElementById('toggle2-text').textContent = 'POKA≈ª PUNKTY #2';
                            }
                        });

                        saveData();
                        renderTable();
                        renderWinners();
                        updateStats();
                        
                        const importDate = importedData.exportDate ? `\n(Eksport z: ${importedData.exportDate})` : '';
                        alert(`‚úÖ DANE ZOSTA≈ÅY POMY≈öLNIE WCZYTANE!${importDate}`);
                    }
                } catch (error) {
                    console.error('B≈ÇƒÖd importu:', error);
                    alert('‚ùå B≈ÅƒÑD PODCZAS WCZYTYWANIA PLIKU!\nUpewnij siƒô, ≈ºe wybra≈Çe≈õ w≈Ça≈õciwy plik JSON.');
                }
            };
            
            reader.readAsText(file);
            // Wyczy≈õƒá input aby mo≈ºna by≈Ço wczytaƒá ten sam plik ponownie
            event.target.value = '';
        }

        [data-theme="dark"] {
            /* Dark theme colors */
            --bg-primary: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --bg-container: rgba(30, 30, 45, 0.95);
            --bg-card: rgba(40, 40, 60, 0.9);
            --bg-table: #2d2d4a;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-muted: #888;
            --border-color: #4a4a6a;
            --border-light: #3a3a5a;
            --shadow-color: rgba(0,0,0,0.3);
            --shadow-strong: rgba(0,0,0,0.5);
            --hover-bg: rgba(102, 126, 234, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--bg-container);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px var(--shadow-color);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            flex: 1;
        }

        .header h1 {
            color: var(--text-primary);
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.3s ease;
        }

        .theme-toggle {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);

        }

        .btn-secondary {

            color: #333;
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px var(--shadow-strong);
        }

        .btn:disabled {
            background: linear-gradient(45deg, #6c757d, #495057) !important;
            color: #999 !important;
            cursor: not-allowed !important;
            opacity: 0.6;
        }

        .btn:disabled:hover {
            transform: none !important;
            box-shadow: none !important;
        }

        .add-movie {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px var(--shadow-color);
            transition: all 0.3s ease;
        }

        .add-movie h3 {
            color: var(--text-primary);
        }

        .movie-input {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .movie-input input {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
            background: var(--bg-table);
            color: var(--text-primary);
        }

        .movie-input input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .movie-input input::placeholder {
            color: var(--text-muted);
        }

        .table-container {
            background: var(--bg-table);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px var(--shadow-color);
            transition: all 0.3s ease;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 16px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-light);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        tr:hover {
            background-color: var(--hover-bg);
            transform: scale(1.01);
            transition: all 0.2s ease;
        }

        .movie-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .movie-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

            color: #8fa4f3;
        }

        [data-theme="dark"] .movie-link:hover {
            color: #a386c8;
        }

        .score-input {
            width: 80px;
            padding: 8px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
            background: var(--bg-table);
            cursor: pointer;
            color: var(--text-primary);
        }

        .score-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .score-input:disabled {
            background: var(--border-light);
            color: var(--text-muted);
        }

        .total-score {
            font-weight: 700;
            font-size: 1.2em;
            color: var(--text-primary);
            background: linear-gradient(45deg, #ffecd2, #fcb69f);
            padding: 8px;
            border-radius: 8px;
            text-align: center;
        }

        .rank {
            font-weight: 700;
            font-size: 1.2em;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rank-1 { background: linear-gradient(45deg, #ffd700, #ffed4e); color: #333; }
        .rank-2 { background: linear-gradient(45deg, #c0c0c0, #e8e8e8); color: #333; }
        .rank-3 { background: linear-gradient(45deg, #cd7f32, #daa520); }
        .rank-other { background: linear-gradient(45deg, #667eea, #764ba2); }

        .hidden {
            display: none;
        }

        .winner-announcement {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            color: #333;
            font-size: 1.3em;
            font-weight: 700;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            animation: pulse 2s infinite;
        }

        [data-theme="dark"] .winner-announcement {
            background: linear-gradient(45deg, #b8860b, #daa520);
            color: #1a1a2e;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .winners-section {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 10px 30px var(--shadow-color);
            transition: all 0.3s ease;
        }

        .winners-section h3 {
            color: var(--text-primary);
        }

        .winners-list {
            display: grid;
            gap: 15px;
        }

        .winner-item {
            background: var(--bg-table);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px var(--shadow-color);
            border-left: 5px solid;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .winner-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px var(--shadow-color);
        }

        .winner-item:nth-child(1) { border-left-color: #ffd700; }
        .winner-item:nth-child(2) { border-left-color: #c0c0c0; }
        .winner-item:nth-child(3) { border-left-color: #cd7f32; }
        .winner-item:nth-child(n+4) { border-left-color: #667eea; }

        .winner-info {
            flex: 1;
        }

        .winner-title {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .winner-score {
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .winner-link {
            margin-left: 15px;
        }

        .winner-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px var(--shadow-color);
            transition: all 0.3s ease;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .theme-toggle {
                align-self: center;
            }
            
            .movie-input {
                flex-direction: column;
            }
            
            .controls {
                justify-content: center;
            }
            
            table {
                font-size: 0.9em;
            }
            
            th, td {
                padding: 8px 12px;
            }
            
            .score-input {
                width: 60px;
            }
        }

        /* Smooth transitions for theme switching */
        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease !important;
        }
    </style>
</head>
<body>
    <div class="container">

            <div class="header-title">
                <h1>üé¨ FILMOWE WYBIERA≈ÉSKO</h1>

    <script>
        let movies = [];
        let hiddenColumns = [];
        let showWinner = false;
        let winners = [];
        let randomizedOrder1 = [];
        let randomizedOrder2 = [];

        // FUNKCJE ZAPISU I ODCZYTU DANYCH
        function saveData() {
            try {
                localStorage.setItem('movieVoting_movies', JSON.stringify(movies));
                localStorage.setItem('movieVoting_winners', JSON.stringify(winners));
                localStorage.setItem('movieVoting_hiddenColumns', JSON.stringify(hiddenColumns));
                localStorage.setItem('movieVoting_randomOrder1', JSON.stringify(randomizedOrder1));
                localStorage.setItem('movieVoting_randomOrder2', JSON.stringify(randomizedOrder2));
                localStorage.setItem('movieVoting_showWinner', JSON.stringify(showWinner));
            } catch (error) {
                console.error('B≈ÇƒÖd zapisu danych:', error);
            }
        }

        function loadData() {
            try {
                const savedMovies = localStorage.getItem('movieVoting_movies');
                const savedWinners = localStorage.getItem('movieVoting_winners'); 
                const savedHiddenColumns = localStorage.getItem('movieVoting_hiddenColumns');
                const savedRandomOrder1 = localStorage.getItem('movieVoting_randomOrder1');
                const savedRandomOrder2 = localStorage.getItem('movieVoting_randomOrder2');
                const savedShowWinner = localStorage.getItem('movieVoting_showWinner');
                
                if (savedMovies && JSON.parse(savedMovies).length > 0) {
                    movies = JSON.parse(savedMovies);
                } else {
                    addSampleMovies();
                }
                
                if (savedWinners) winners = JSON.parse(savedWinners);
                if (savedHiddenColumns) {
                    hiddenColumns = JSON.parse(savedHiddenColumns);
                    // Przywr√≥ƒá stan przycisk√≥w
                    hiddenColumns.forEach(col => {
                        if (col === 3) {
                            document.getElementById('toggle1-text').textContent = 'ZABLOKOWANE';
                            document.getElementById('toggle1-btn').disabled = true;
                        } else if (col === 4) {
                            document.getElementById('toggle2-text').textContent = 'POKA≈ª PUNKTY #2';
                        }
                    });
                }
                if (savedRandomOrder1) randomizedOrder1 = JSON.parse(savedRandomOrder1);
                if (savedRandomOrder2) randomizedOrder2 = JSON.parse(savedRandomOrder2);
                if (savedShowWinner) showWinner = JSON.parse(savedShowWinner);
            } catch (error) {
                console.error('B≈ÇƒÖd ≈Çadowania danych:', error);
                addSampleMovies();
            }
        }

        function restartVoting() {
            if (confirm('CZY NA PEWNO CHCESZ ZRESTARTOWAƒÜ OBECNE G≈ÅOSOWANIE?\n\nTO WYCZY≈öCI:\n- Wszystkie punkty z film√≥w\n- Ustawienia ukrytych kolumn\n- Stan g≈Çosowania\n\nFilmy pozostanƒÖ w bazie, historia obejrzanych NIE zostanie usuniƒôta.')) {
                // Wyczy≈õƒá wszystkie punkty z film√≥w
                movies.forEach(movie => {
                    movie.score1 = '';
                    movie.score2 = '';
                });

                // Zresetuj wszystkie ustawienia g≈Çosowania
                hiddenColumns = [];
                randomizedOrder1 = [];
                randomizedOrder2 = [];
                showWinner = false;

                // Przywr√≥ƒá stan przycisk√≥w do domy≈õlnego

        function renderTable() {
            const tbody = document.getElementById('movieTable');
            tbody.innerHTML = '';

            const usedScores1 = movies.map(m => m.score1).filter(score => score !== '').map(score => parseFloat(score));
            const usedScores2 = movies.map(m => m.score2).filter(score => score !== '').map(score => parseFloat(score));

            let sortedMovies = [...movies];
            const isScore1Hidden = hiddenColumns.includes(3);
            const isScore2Hidden = hiddenColumns.includes(4);
            
            if (showWinner) {
                sortedMovies.sort((a, b) => {
                    const totalA = (parseFloat(a.score1) || 0) + (parseFloat(a.score2) || 0);
                    const totalB = (parseFloat(b.score1) || 0) + (parseFloat(b.score2) || 0);
                    return totalB - totalA;
                });
            } else if (isScore1Hidden && !isScore2Hidden) {
                const moviesWithoutScore1 = movies.filter(m => m.score1 === '');
                
                let stableRandomizedOrder1 = randomizedOrder1.filter(movie => 
                    movies.some(m => m.id === movie.id)
                );
                
                stableRandomizedOrder1.sort((a, b) => {
                    const scoreA = parseFloat(a.score2) || 0;
                    const scoreB = parseFloat(b.score2) || 0;
                    if (scoreA === 0 && scoreB === 0) return 0;
                    return scoreB - scoreA;
                });

                moviesWithoutScore1.sort((a, b) => {
                    const scoreA = parseFloat(a.score2) || 0;
                    const scoreB = parseFloat(b.score2) || 0;
                    if (scoreA === 0 && scoreB === 0) return 0;
                    return scoreB - scoreA;
                });
                
                sortedMovies = [...stableRandomizedOrder1, ...moviesWithoutScore1];
                
            } else if (isScore2Hidden && !isScore1Hidden) {
                const moviesWithoutScore2 = movies.filter(m => m.score2 === '');
                
                let stableRandomizedOrder2 = randomizedOrder2.filter(movie => 
                    movies.some(m => m.id === movie.id)
                );
                
                stableRandomizedOrder2.sort((a, b) => {
                    const scoreA = parseFloat(a.score1) || 0;
                    const scoreB = parseFloat(b.score1) || 0;
                    if (scoreA === 0 && scoreB === 0) return 0;
                    return scoreB - scoreA;
                });

                moviesWithoutScore2.sort((a, b) => {
                    const scoreA = parseFloat(a.score1) || 0;
                    const scoreB = parseFloat(b.score1) || 0;
                    if (scoreA === 0 && scoreB === 0) return 0;
                    return scoreB - scoreA;
                });
                
                sortedMovies = [...stableRandomizedOrder2, ...moviesWithoutScore2];
                
            } else if (!isScore1Hidden && !isScore2Hidden) {
                const count1 = usedScores1.length;
                const count2 = usedScores2.length;
                
                if (count1 > 0 && count1 >= count2) {
                    sortedMovies.sort((a, b) => {
                        const scoreA = parseFloat(a.score1) || 0;
                        const scoreB = parseFloat(b.score1) || 0;
                        if (scoreA === 0 && scoreB === 0) return 0;
                        return scoreB - scoreA;
                    });
                } else if (count2 > 0) {
                    sortedMovies.sort((a, b) => {
                        const scoreA = parseFloat(a.score2) || 0;
                        const scoreB = parseFloat(b.score2) || 0;
                        if (scoreA === 0 && scoreB === 0) return 0;
                        return scoreB - scoreA;
                    });
                }
            }

            sortedMovies.forEach((movie, index) => {
                const row = document.createElement('tr');
                const totalScore = (parseFloat(movie.score1) || 0) + (parseFloat(movie.score2) || 0);
                
                let rankClass = 'rank-other';
                let rankDisplay = '-';
                if (showWinner && totalScore > 0) {
                    rankDisplay = index + 1;
                    if (index === 0) rankClass = 'rank-1';
                    else if (index === 1) rankClass = 'rank-2';
                    else if (index === 2) rankClass = 'rank-3';
                }

                const hasVotes = movie.score1 !== '' || movie.score2 !== '';
                const titleWeight = hasVotes ? 'font-weight: 700;' : 'font-weight: 400;';

                const generateOptions = (scoreType, currentValue) => {
                    const usedScores = scoreType === 1 ? usedScores1 : usedScores2;
                    let options = '<option value="">-</option>';
                    
                    for (let i = 1; i <= 10; i++) {
                        const isUsed = usedScores.includes(i) && parseFloat(currentValue) !== i;
                        const selected = parseFloat(currentValue) === i ? 'selected' : '';
                        const disabled = isUsed ? 'disabled style="color: #ccc;"' : '';
                        options += `<option value="${i}" ${selected} ${disabled}>${i}${isUsed ? ' (u≈ºyte)' : ''}</option>`;
                    }
                    
                    return options;
                };

                const isScore1Locked = hiddenColumns.includes(3);
                const isScore2Locked = hiddenColumns.includes(4);
                
                const hasScore1 = movie.score1 !== '';
                const canVoteScore2 = hasScore1 && !isScore2Locked;
                
                const score1Select = isScore1Locked ? 
                    `<div style="padding: 8px; text-align: center; color: var(--text-muted); font-style: italic;">ukryte</div>` :
                    `<select class="score-input" onchange="updateScore(${movie.id}, 1, this.value)">
                        ${generateOptions(1, movie.score1)}
                    </select>`;
                
                const score2Select = canVoteScore2 ? 
                    `<select class="score-input" onchange="updateScore(${movie.id}, 2, this.value)">
                        ${generateOptions(2, movie.score2)}
                    </select>` :
                    `<select class="score-input" disabled style="background: var(--border-light); color: var(--text-muted);">
                        <option>-</option>
                    </select>`;

                row.innerHTML = `
                    <td><div class="rank ${rankClass}">${rankDisplay}</div></td>
                    <td><span style="${titleWeight}">${movie.title}</span></td>
                    <td>${movie.link !== '#' ? `<a href="${movie.link}" target="_blank" class="movie-link">üîó Link</a>` : '-'}</td>
                    <td class="score-column-1">
                        ${score1Select}
                    </td>
                    <td class="score-column-2">
                        ${score2Select}
                    </td>
                    <td><div class="total-score">${showWinner ? (totalScore || '-') : '-'}</div></td>
                    <td>
                        <button class="btn btn-danger" style="padding: 6px 12px; font-size: 0.8em;" 
                                onclick="removeMovie(${movie.id})">üóëÔ∏è</button>
                    </td>
                `;
                tbody.appendChild(row);
            });

            hiddenColumns.forEach(col => {
                const elements = document.querySelectorAll(`.score-column-${col - 2}`);
                elements.forEach(el => el.classList.add('hidden'));
                document.getElementById(`score${col - 2}-header`).classList.add('hidden');
            });
        }

        function finishVoting() {
            if (movies.length === 0) {
                alert('BRAK FILM√ìW DO ZAKO≈ÉCZENIA G≈ÅOSOWANIA!');
                return;
            }

            const completeMovies = movies.filter(m => m.score1 && m.score2);
            if (completeMovies.length === 0) {
                alert('BRAK FILM√ìW Z PUNKTAMI!');
                return;
            }

            const maxScore = Math.max(...completeMovies.map(movie => 
                (parseFloat(movie.score1) || 0) + (parseFloat(movie.score2) || 0)
            ));

            const topMovies = completeMovies.filter(movie => 
                (parseFloat(movie.score1) || 0) + (parseFloat(movie.score2) || 0) === maxScore
            );

            const winner = topMovies[Math.floor(Math.random() * topMovies.length)];
            const winnerScore = (parseFloat(winner.score1) || 0) + (parseFloat(winner.score2) || 0);

            const remisMessage = topMovies.length > 1 ? 
                `\n\nREMIS! ${topMovies.length} film√≥w mia≈Ço ${winnerScore} punkt√≥w. Losowo wybrano: "${winner.title}"` : '';

            if (confirm(`CZY NA PEWNO CHCESZ ZAKO≈ÉCZYƒÜ G≈ÅOSOWANIE?\nZWYCIƒòZCA "${winner.title}" ZOSTANIE USUNIƒòTY Z BAZY I DODANY DO HISTORII OBEJRZANYCH.${remisMessage}`)) {
                winners.push({
                    id: Date.now(),
                    title: winner.title,
                    link: winner.link,
                    score: winnerScore,
                    score1: winner.score1,
                    score2: winner.score2,
                    originalId: winner.id,
                    date: new Date().toLocaleDateString('pl-PL'),
                    wasRemis: topMovies.length > 1
                });

                movies = movies.filter(m => m.id !== winner.id);

                movies.forEach(movie => {
                    movie.score1 = '';
                    movie.score2 = '';
                });

                for (let i = movies.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [movies[i], movies[j]] = [movies[j], movies[i]];
                }

                randomizedOrder1 = [];
                randomizedOrder2 = [];
                hiddenColumns = [];

                document.getElementById('toggle1-text').textContent = 'UKRYJ PUNKTY #1';
                document.getElementById('toggle2-text').textContent = 'UKRYJ PUNKTY #2';
                document.getElementById('toggle1-btn').disabled = false;

                showWinner = false;
                saveData();
                renderTable();
                renderWinners();
                updateStats();
                document.getElementById('winner-announcement').classList.add('hidden');
                
                const remisAlert = topMovies.length > 1 ? ` (wygra≈Ç losowo przy remisie!)` : '';
                alert(`üèÜ "${winner.title}" WYGRA≈Å I ZOSTA≈Å USUNIƒòTY Z BAZY!${remisAlert}\nPUNKTY ZOSTA≈ÅY WYCZYSZCZONE - MO≈ªECIE G≈ÅOSOWAƒÜ NA POZOSTA≈ÅE FILMY!`);

        }

        function checkWinner() {
            if (!showWinner) {
                document.getElementById('winner-announcement').classList.add('hidden');
                return;

            const completeMovies = movies.filter(m => m.score1 && m.score2);
            if (completeMovies.length > 0) {
                const winner = completeMovies.reduce((max, movie) => {
                    const totalScore = (parseFloat(movie.score1) || 0) + (parseFloat(movie.score2) || 0);
                    const maxScore = (parseFloat(max.score1) || 0) + (parseFloat(max.score2) || 0);
                    return totalScore > maxScore ? movie : max;
                });
                
                const winnerScore = (parseFloat(winner.score1) || 0) + (parseFloat(winner.score2) || 0);
                document.getElementById('winner-title').textContent = winner.title;
                document.getElementById('winner-score').textContent = winnerScore;
                document.getElementById('winner-announcement').classList.remove('hidden');
            }
