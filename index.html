<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkusz Oceny Filmów</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ffecd2, #fcb69f);
            color: #333;
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            background: linear-gradient(45deg, #6c757d, #495057) !important;
            color: #999 !important;
            cursor: not-allowed !important;
            opacity: 0.6;
        }

        .btn:disabled:hover {
            transform: none !important;
            box-shadow: none !important;
        }

        .add-movie {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .movie-input {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .movie-input input {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .movie-input input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 16px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 12px 16px;
            border-bottom: 1px solid #f0f0f0;
        }

        tr:hover {
            background-color: rgba(102, 126, 234, 0.05);
            transform: scale(1.01);
            transition: all 0.2s ease;
        }

        .movie-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .movie-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .score-input {
            width: 80px;
            padding: 8px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
            background: white;
            cursor: pointer;
        }

        .score-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .total-score {
            font-weight: 700;
            font-size: 1.2em;
            color: #333;
            background: linear-gradient(45deg, #ffecd2, #fcb69f);
            padding: 8px;
            border-radius: 8px;
            text-align: center;
        }

        .rank {
            font-weight: 700;
            font-size: 1.2em;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rank-1 { background: linear-gradient(45deg, #ffd700, #ffed4e); color: #333; }
        .rank-2 { background: linear-gradient(45deg, #c0c0c0, #e8e8e8); color: #333; }
        .rank-3 { background: linear-gradient(45deg, #cd7f32, #daa520); }
        .rank-other { background: linear-gradient(45deg, #667eea, #764ba2); }

        .hidden {
            display: none;
        }

        .winner-announcement {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            color: #333;
            font-size: 1.3em;
            font-weight: 700;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .winners-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .winners-list {
            display: grid;
            gap: 15px;
        }

        .winner-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .winner-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .winner-item:nth-child(1) { border-left-color: #ffd700; }
        .winner-item:nth-child(2) { border-left-color: #c0c0c0; }
        .winner-item:nth-child(3) { border-left-color: #cd7f32; }
        .winner-item:nth-child(n+4) { border-left-color: #667eea; }

        .winner-info {
            flex: 1;
        }

        .winner-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .winner-score {
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .winner-link {
            margin-left: 15px;
        }

        .winner-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .movie-input {
                flex-direction: column;
            }
            
            .controls {
                justify-content: center;
            }
            
            table {
                font-size: 0.9em;
            }
            
            th, td {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 FILMOWE WYBIERAŃSKO</h1>
        </div>

        <div class="controls">
            <button class="btn btn-secondary" onclick="toggleColumn(3)" id="toggle1-btn">
                <span id="toggle1-text">UKRYJ PUNKTY #1</span>
            </button>
            <button class="btn btn-secondary" onclick="toggleColumn(4)" id="toggle2-btn">
                <span id="toggle2-text">UKRYJ PUNKTY #2</span>
            </button>
            <button class="btn btn-primary" onclick="sortMovies()">📊 WYNIKI</button>
            <button class="btn btn-secondary" onclick="undoLastVoting()" id="undoButton" style="background: linear-gradient(45deg, #6c757d, #495057); display: none;">↩️ COFNIJ</button>
            <button class="btn btn-primary" onclick="finishVoting()" style="background: linear-gradient(45deg, #28a745, #20c997);">🏁 ZAKOŃCZ GŁOSOWANIE</button>
        </div>

        <div class="add-movie">
            <h3 style="margin-bottom: 15px; color: #333;">➕ DODAJ NOWY FILM</h3>
            <div class="movie-input">
                <input type="text" id="movieTitle" placeholder="TYTUŁ FILMU..." />
                <input type="url" id="movieLink" placeholder="LINK DO STRONY (OPCJONALNIE)..." />
                <button class="btn btn-primary" onclick="addMovie()">DODAJ</button>
            </div>
        </div>

        <div id="winner-announcement" class="winner-announcement hidden">
            🏆 <span id="winner-title"></span> wygrywa z wynikiem <span id="winner-score"></span> punktów! 🏆
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>MIEJSCE</th>
                        <th>TYTUŁ</th>
                        <th>LINK</th>
                        <th id="score1-header">PUNKTY #1 (1-10)</th>
                        <th id="score2-header">PUNKTY #2 (1-10)</th>
                        <th>SUMA</th>
                        <th>AKCJA</th>
                    </tr>
                </thead>
                <tbody id="movieTable">
                </tbody>
            </table>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalMovies">0</div>
                <div>FILMÓW W BAZIE</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="selectedMovies">0</div>
                <div>OBEJRZANYCH FILMÓW</div>
            </div>
        </div>

        <div id="winners-section" class="winners-section hidden">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3 style="color: #333; margin: 0;">🎬 HISTORIA OBEJRZANYCH FILMÓW</h3>
                <button class="btn btn-secondary" onclick="removeLastWinner()" id="removeLastButton" style="background: linear-gradient(45deg, #ffc107, #ffca2c); padding: 8px 16px; font-size: 0.8em; display: none;">❌ USUŃ OSTATNI</button>
            </div>
            <div class="winners-container">
                <div id="winners-list" class="winners-list"></div>
            </div>
        </div>
    </div>

    <script>
        let movies = [];
        let hiddenColumns = [];
        let showWinner = false;
        let winners = [];
        let randomizedOrder1 = []; // Zapamiętana randomizacja dla osoby #1
        let randomizedOrder2 = []; // Zapamiętana randomizacja dla osoby #2

        function addMovie() {
            const title = document.getElementById('movieTitle').value.trim();
            const link = document.getElementById('movieLink').value.trim();

            if (!title) {
                alert('PROSZĘ WPROWADZIĆ TYTUŁ FILMU!');
                return;
            }

            const movie = {
                id: Date.now(),
                title: title,
                link: link || '#',
                score1: '',
                score2: ''
            };

            movies.push(movie);
            renderTable();
            updateStats();

            // Wyczyść pola
            document.getElementById('movieTitle').value = '';
            document.getElementById('movieLink').value = '';
        }

        function renderTable() {
            const tbody = document.getElementById('movieTable');
            tbody.innerHTML = '';

            // Pobierz użyte punkty dla każdej osoby
            const usedScores1 = movies.map(m => m.score1).filter(score => score !== '').map(score => parseFloat(score));
            const usedScores2 = movies.map(m => m.score2).filter(score => score !== '').map(score => parseFloat(score));

            // LIVE SORTOWANIE podczas głosowania
            let sortedMovies = [...movies];
            const isScore1Hidden = hiddenColumns.includes(3);
            const isScore2Hidden = hiddenColumns.includes(4);
            
            if (showWinner) {
                // WYNIKI: Sortuj według sumy punktów
                sortedMovies.sort((a, b) => {
                    const totalA = (parseFloat(a.score1) || 0) + (parseFloat(a.score2) || 0);
                    const totalB = (parseFloat(b.score1) || 0) + (parseFloat(b.score2) || 0);
                    return totalB - totalA;
                });
            } else if (isScore1Hidden && !isScore2Hidden) {
                // PUNKTY #1 UKRYTE - stabilna randomizacja + live sorting dla #2
                const moviesWithoutScore1 = movies.filter(m => m.score1 === '');
                
                // Użyj zapamiętanej randomizacji dla filmów z punktami #1
                let stableRandomizedOrder1 = randomizedOrder1.filter(movie => 
                    movies.some(m => m.id === movie.id)
                );
                
                // LIVE SORTOWANIE filmów z punktami #1 według punktów #2
                stableRandomizedOrder1.sort((a, b) => {
                    const scoreA = parseFloat(a.score2) || 0;
                    const scoreB = parseFloat(b.score2) || 0;
                    if (scoreA === 0 && scoreB === 0) return 0; // Zachowaj randomizację dla filmów bez punktów #2
                    return scoreB - scoreA;
                });

                // LIVE SORTOWANIE dla filmów bez punktów #1 według punktów #2
                moviesWithoutScore1.sort((a, b) => {
                    const scoreA = parseFloat(a.score2) || 0;
                    const scoreB = parseFloat(b.score2) || 0;
                    if (scoreA === 0 && scoreB === 0) return 0;
                    return scoreB - scoreA;
                });
                
                sortedMovies = [...stableRandomizedOrder1, ...moviesWithoutScore1];
                
            } else if (isScore2Hidden && !isScore1Hidden) {
                // PUNKTY #2 UKRYTE - stabilna randomizacja + live sorting dla #1
                const moviesWithoutScore2 = movies.filter(m => m.score2 === '');
                
                // Użyj zapamiętanej randomizacji dla filmów z punktami #2
                let stableRandomizedOrder2 = randomizedOrder2.filter(movie => 
                    movies.some(m => m.id === movie.id)
                );
                
                // LIVE SORTOWANIE filmów z punktami #2 według punktów #1
                stableRandomizedOrder2.sort((a, b) => {
                    const scoreA = parseFloat(a.score1) || 0;
                    const scoreB = parseFloat(b.score1) || 0;
                    if (scoreA === 0 && scoreB === 0) return 0; // Zachowaj randomizację dla filmów bez punktów #1
                    return scoreB - scoreA;
                });

                // LIVE SORTOWANIE dla filmów bez punktów #2 według punktów #1
                moviesWithoutScore2.sort((a, b) => {
                    const scoreA = parseFloat(a.score1) || 0;
                    const scoreB = parseFloat(b.score1) || 0;
                    if (scoreA === 0 && scoreB === 0) return 0;
                    return scoreB - scoreA;
                });
                
                sortedMovies = [...stableRandomizedOrder2, ...moviesWithoutScore2];
                
            } else if (!isScore1Hidden && !isScore2Hidden) {
                // NORMALNE GŁOSOWANIE: Live sortowanie według aktywnej osoby
                const count1 = usedScores1.length;
                const count2 = usedScores2.length;
                
                if (count1 > 0 && count1 >= count2) {
                    // Osoba #1 głosuje - sortuj według jej punktów
                    sortedMovies.sort((a, b) => {
                        const scoreA = parseFloat(a.score1) || 0;
                        const scoreB = parseFloat(b.score1) || 0;
                        if (scoreA === 0 && scoreB === 0) return 0;
                        return scoreB - scoreA;
                    });
                } else if (count2 > 0) {
                    // Osoba #2 głosuje - sortuj według jej punktów
                    sortedMovies.sort((a, b) => {
                        const scoreA = parseFloat(a.score2) || 0;
                        const scoreB = parseFloat(b.score2) || 0;
                        if (scoreA === 0 && scoreB === 0) return 0;
                        return scoreB - scoreA;
                    });
                }
            }
            // Jeśli oba ukryte lub żadna osoba nie głosowała, zostaw oryginalną kolejność

            sortedMovies.forEach((movie, index) => {
                const row = document.createElement('tr');
                const totalScore = (parseFloat(movie.score1) || 0) + (parseFloat(movie.score2) || 0);
                
                let rankClass = 'rank-other';
                let rankDisplay = '-';
                if (showWinner && totalScore > 0) {
                    rankDisplay = index + 1;
                    if (index === 0) rankClass = 'rank-1';
                    else if (index === 1) rankClass = 'rank-2';
                    else if (index === 2) rankClass = 'rank-3';
                }

                // Proste pogrubienie dla filmów z głosami
                const hasVotes = movie.score1 !== '' || movie.score2 !== '';
                const titleWeight = hasVotes ? 'font-weight: 700;' : 'font-weight: 400;';

                // Wygeneruj opcje dla select'ów
                const generateOptions = (scoreType, currentValue) => {
                    const usedScores = scoreType === 1 ? usedScores1 : usedScores2;
                    let options = '<option value="">-</option>';
                    
                    for (let i = 1; i <= 10; i++) {
                        const isUsed = usedScores.includes(i) && parseFloat(currentValue) !== i;
                        const selected = parseFloat(currentValue) === i ? 'selected' : '';
                        const disabled = isUsed ? 'disabled style="color: #ccc;"' : '';
                        options += `<option value="${i}" ${selected} ${disabled}>${i}${isUsed ? ' (użyte)' : ''}</option>`;
                    }
                    
                    return options;
                };

                // Sprawdź czy kolumna jest całkowicie zablokowana
                const isScore1Locked = hiddenColumns.includes(3);
                const isScore2Locked = hiddenColumns.includes(4);
                
                // Sprawdź czy osoba #2 może głosować na ten film
                const hasScore1 = movie.score1 !== '';
                const canVoteScore2 = hasScore1 && !isScore2Locked; // Osoba #2 może głosować tylko na filmy z punktami #1 i jeśli jej kolumna nie jest zablokowana
                
                const score1Select = isScore1Locked ? 
                    `<div style="padding: 8px; text-align: center; color: #999; font-style: italic;">ukryte</div>` :
                    `<select class="score-input" onchange="updateScore(${movie.id}, 1, this.value)">
                        ${generateOptions(1, movie.score1)}
                    </select>`;
                
                const score2Select = canVoteScore2 ? 
                    `<select class="score-input" onchange="updateScore(${movie.id}, 2, this.value)">
                        ${generateOptions(2, movie.score2)}
                    </select>` :
                    `<select class="score-input" disabled style="background: #f5f5f5; color: #ccc;">
                        <option>-</option>
                    </select>`;

                row.innerHTML = `
                    <td><div class="rank ${rankClass}">${rankDisplay}</div></td>
                    <td><span style="${titleWeight}">${movie.title}</span></td>
                    <td>${movie.link !== '#' ? `<a href="${movie.link}" target="_blank" class="movie-link">🔗 Link</a>` : '-'}</td>
                    <td class="score-column-1">
                        ${score1Select}
                    </td>
                    <td class="score-column-2">
                        ${score2Select}
                    </td>
                    <td><div class="total-score">${showWinner ? (totalScore || '-') : '-'}</div></td>
                    <td>
                        <button class="btn btn-danger" style="padding: 6px 12px; font-size: 0.8em;" 
                                onclick="removeMovie(${movie.id})">🗑️</button>
                    </td>
                `;
                tbody.appendChild(row);
            });

            // Zastosuj ukryte kolumny
            hiddenColumns.forEach(col => {
                const elements = document.querySelectorAll(`.score-column-${col - 2}`);
                elements.forEach(el => el.classList.add('hidden'));
                document.getElementById(`score${col - 2}-header`).classList.add('hidden');
            });
        }

        function updateScore(movieId, scoreType, value) {
            const movie = movies.find(m => m.id === movieId);
            if (movie) {
                movie[`score${scoreType}`] = value;
                updateStats();
                renderTable(); // Odśwież tabelę żeby zaktualizować pogrubienia
            }
        }

        function removeMovie(movieId) {
            if (confirm('CZY NA PEWNO CHCESZ USUNĄĆ TEN FILM?')) {
                movies = movies.filter(m => m.id !== movieId);
                renderTable();
                updateStats();
            }
        }

        function toggleColumn(columnIndex) {
            const columnClass = `.score-column-${columnIndex - 2}`;
            const headerClass = `score${columnIndex - 2}-header`;
            const toggleText = document.getElementById(`toggle${columnIndex - 2}-text`);
            const toggleBtn = document.getElementById(`toggle${columnIndex - 2}-btn`);

            if (hiddenColumns.includes(columnIndex)) {
                // Tylko kolumna #2 może być odkryta
                if (columnIndex === 4) {
                    hiddenColumns = hiddenColumns.filter(col => col !== columnIndex);
                    document.querySelectorAll(columnClass).forEach(el => el.classList.remove('hidden'));
                    document.getElementById(headerClass).classList.remove('hidden');
                    toggleText.textContent = `UKRYJ PUNKTY #${columnIndex - 2}`;
                    
                    // Wyczyść zapamiętaną randomizację gdy pokazujemy punkty
                    randomizedOrder2 = [];
                } else {
                    // Kolumna #1 nie może być odkryta po ukryciu
                    alert('PUNKTY #1 SĄ ZABLOKOWANE! Nie można ich odkryć po ukryciu.');
                    return;
                }
            } else {
                hiddenColumns.push(columnIndex);
                document.querySelectorAll(columnClass).forEach(el => el.classList.add('hidden'));
                document.getElementById(headerClass).classList.add('hidden');
                
                if (columnIndex === 3) {
                    toggleText.textContent = 'ZABLOKOWANE';
                    toggleBtn.disabled = true;
                    
                    const moviesWithScore1 = movies.filter(m => m.score1 !== '');
                    randomizedOrder1 = [...moviesWithScore1];
                    for (let i = randomizedOrder1.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [randomizedOrder1[i], randomizedOrder1[j]] = [randomizedOrder1[j], randomizedOrder1[i]];
                    }
                } else if (columnIndex === 4) {
                    toggleText.textContent = `POKAŻ PUNKTY #${columnIndex - 2}`;
                    
                    const moviesWithScore2 = movies.filter(m => m.score2 !== '');
                    randomizedOrder2 = [...moviesWithScore2];
                    for (let i = randomizedOrder2.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [randomizedOrder2[i], randomizedOrder2[j]] = [randomizedOrder2[j], randomizedOrder2[i]];
                    }
                }
            }
            
            // Przeładuj tabelę żeby zaktualizować sortowanie po zmianie widoczności
            renderTable();
        }

        function sortMovies() {
            movies.sort((a, b) => {
                const totalA = (parseFloat(a.score1) || 0) + (parseFloat(a.score2) || 0);
                const totalB = (parseFloat(b.score1) || 0) + (parseFloat(b.score2) || 0);
                return totalB - totalA;
            });
            showWinner = true;
            renderTable();
            checkWinner();
        }

        function finishVoting() {
            if (movies.length === 0) {
                alert('BRAK FILMÓW DO ZAKOŃCZENIA GŁOSOWANIA!');
                return;
            }

            const completeMovies = movies.filter(m => m.score1 && m.score2);
            if (completeMovies.length === 0) {
                alert('BRAK FILMÓW Z PUNKTAMI!');
                return;
            }

            // Znajdź najwyższy wynik
            const maxScore = Math.max(...completeMovies.map(movie => 
                (parseFloat(movie.score1) || 0) + (parseFloat(movie.score2) || 0)
            ));

            // Znajdź wszystkich zwycięzców z najwyższym wynikiem
            const topMovies = completeMovies.filter(movie => 
                (parseFloat(movie.score1) || 0) + (parseFloat(movie.score2) || 0) === maxScore
            );

            // W przypadku remisu wybierz losowego zwycięzcę
            const winner = topMovies[Math.floor(Math.random() * topMovies.length)];
            const winnerScore = (parseFloat(winner.score1) || 0) + (parseFloat(winner.score2) || 0);

            const remisMessage = topMovies.length > 1 ? 
                `\n\nREMIS! ${topMovies.length} filmów miało ${winnerScore} punktów. Losowo wybrano: "${winner.title}"` : '';

            if (confirm(`CZY NA PEWNO CHCESZ ZAKOŃCZYĆ GŁOSOWANIE?\nZWYCIĘZCA "${winner.title}" ZOSTANIE USUNIĘTY Z BAZY I DODANY DO HISTORII OBEJRZANYCH.${remisMessage}`)) {
                winners.push({
                    id: Date.now(),
                    title: winner.title,
                    link: winner.link,
                    score: winnerScore,
                    score1: winner.score1,
                    score2: winner.score2,
                    originalId: winner.id,
                    date: new Date().toLocaleDateString('pl-PL'),
                    wasRemis: topMovies.length > 1
                });

                movies = movies.filter(m => m.id !== winner.id);

                movies.forEach(movie => {
                    movie.score1 = '';
                    movie.score2 = '';
                });

                for (let i = movies.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [movies[i], movies[j]] = [movies[j], movies[i]];
                }

                // Wyczyść zapamiętane randomizacje
                randomizedOrder1 = [];
                randomizedOrder2 = [];
                hiddenColumns = [];

                // Przywróć przyciski do stanu początkowego
                document.getElementById('toggle1-text').textContent = 'UKRYJ PUNKTY #1';
                document.getElementById('toggle2-text').textContent = 'UKRYJ PUNKTY #2';
                document.getElementById('toggle1-btn').disabled = false;

                showWinner = false;
                renderTable();
                renderWinners();
                updateStats();
                document.getElementById('winner-announcement').classList.add('hidden');
                
                const remisAlert = topMovies.length > 1 ? ` (wygrał losowo przy remisie!)` : '';
                alert(`🏆 "${winner.title}" WYGRAŁ I ZOSTAŁ USUNIĘTY Z BAZY!${remisAlert}\nPUNKTY ZOSTAŁY WYCZYSZCZONE - MOŻECIE GŁOSOWAĆ NA POZOSTAŁE FILMY!`);
            }
        }

        function undoLastVoting() {
            if (winners.length === 0) {
                alert('BRAK GŁOSOWAŃ DO COFNIĘCIA!');
                return;
            }

            const lastWinner = winners[winners.length - 1];
            
            if (confirm(`CZY NA PEWNO CHCESZ COFNĄĆ OSTATNIE GŁOSOWANIE?\nFILM "${lastWinner.title}" WRÓCI DO BAZY Z PUNKTAMI.`)) {
                movies.push({
                    id: lastWinner.originalId || Date.now(),
                    title: lastWinner.title,
                    link: lastWinner.link,
                    score1: lastWinner.score1,
                    score2: lastWinner.score2
                });

                // Usuń winnera z historii
                winners.pop();

                // Przywróć stan randomizacji i kolumn
                randomizedOrder1 = [];
                randomizedOrder2 = [];
                hiddenColumns = [];
                document.getElementById('toggle1-text').textContent = 'UKRYJ PUNKTY #1';
                document.getElementById('toggle2-text').textContent = 'UKRYJ PUNKTY #2';
                document.getElementById('toggle1-btn').disabled = false;

                showWinner = true;
                renderTable();
                renderWinners();
                updateStats();
                
                const completeMovies = movies.filter(m => m.score1 && m.score2);
                if (completeMovies.length > 0) {
                    movies.sort((a, b) => {
                        const totalA = (parseFloat(a.score1) || 0) + (parseFloat(a.score2) || 0);
                        const totalB = (parseFloat(b.score1) || 0) + (parseFloat(b.score2) || 0);
                        return totalB - totalA;
                    });
                    renderTable();
                    checkWinner();
                }
                
                alert(`↩️ COFNIĘTO! "${lastWinner.title}" WRÓCIŁ DO BAZY Z PUNKTAMI!`);
            }
        }

        function renderWinners() {
            const winnersList = document.getElementById('winners-list');
            const winnersSection = document.getElementById('winners-section');
            const undoButton = document.getElementById('undoButton');
            
            if (winners.length > 0) {
                undoButton.style.display = 'block';
            } else {
                undoButton.style.display = 'none';
            }
            
            if (winners.length === 0) {
                winnersSection.classList.add('hidden');
                return;
            }

            winnersSection.classList.remove('hidden');
            
            const sortedWinners = [...winners].sort((a, b) => {
                if (a.score !== b.score) {
                    return b.score - a.score;
                }
                return a.title.localeCompare(b.title, 'pl', { sensitivity: 'base' });
            });
            
            winnersList.innerHTML = '';
            
            sortedWinners.forEach((winner, index) => {
                const winnerDiv = document.createElement('div');
                winnerDiv.className = 'winner-item';
                
                let medal = '';
                if (index === 0 && winner.score >= sortedWinners[0].score) medal = '🥇';
                else if (index === 1 && winner.score < sortedWinners[0].score) medal = '🥈';
                else if (index === 2 && winner.score < sortedWinners[1].score) medal = '🥉';
                else medal = `${index + 1}.`;

                winnerDiv.innerHTML = `
                    <div class="winner-info">
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span style="font-size: 1.5em;">${medal}</span>
                            <div>
                                <div class="winner-title">${winner.title}</div>
                                <div style="font-size: 0.9em; color: #666; margin-top: 2px;">${winner.date}</div>
                            </div>
                        </div>
                    </div>
                    <div class="winner-actions">
                        <div class="winner-score">${winner.score}</div>
                        ${winner.link !== '#' ? `<a href="${winner.link}" target="_blank" class="movie-link winner-link">🔗</a>` : ''}
                    </div>
                `;
                
                winnersList.appendChild(winnerDiv);
            });
        }

        function updateStats() {
            const totalMovies = movies.length;
            const selectedMovies = winners.length;

            document.getElementById('totalMovies').textContent = totalMovies;
            document.getElementById('selectedMovies').textContent = selectedMovies;
        }

        function checkWinner() {
            if (!showWinner) {
                document.getElementById('winner-announcement').classList.add('hidden');
                return;
            }

            const completeMovies = movies.filter(m => m.score1 && m.score2);
            if (completeMovies.length > 0) {
                const winner = completeMovies.reduce((max, movie) => {
                    const totalScore = (parseFloat(movie.score1) || 0) + (parseFloat(movie.score2) || 0);
                    const maxScore = (parseFloat(max.score1) || 0) + (parseFloat(max.score2) || 0);
                    return totalScore > maxScore ? movie : max;
                });
                
                const winnerScore = (parseFloat(winner.score1) || 0) + (parseFloat(winner.score2) || 0);
                document.getElementById('winner-title').textContent = winner.title;
                document.getElementById('winner-score').textContent = winnerScore;
                document.getElementById('winner-announcement').classList.remove('hidden');
            }
        }

        function addSampleMovies() {
            const samples = [
                { title: 'Ojciec Chrzestny', link: 'https://www.imdb.com/title/tt0068646/' },
                { title: 'Skazani na Shawshank', link: 'https://www.imdb.com/title/tt0111161/' },
                { title: 'Pulp Fiction', link: 'https://www.imdb.com/title/tt0110912/' }
            ];
            
            samples.forEach(sample => {
                movies.push({
                    id: Date.now() + Math.random(),
                    title: sample.title,
                    link: sample.link,
                    score1: '',
                    score2: ''
                });
            });
            
            renderTable();
            updateStats();
        }

        document.getElementById('movieTitle').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addMovie();
            }
        });

        document.getElementById('movieLink').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addMovie();
            }
        });

        addSampleMovies();
        renderWinners();
    </script>
</body>
